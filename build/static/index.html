<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <script src="https://use.fontawesome.com/f1003c147a.js"></script>
    <title>24i.com | Interview task</title>
</head>
<body class="landing">
<!-- Search in header after "submit" button clicked -->
    <section class="header-search">
        <div class="search-container">
            <div class="logo">
                <h1>Google</h1>
            </div>
            <div class="search">
                <div id="header-search" class="input open">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="search" placeholder="Search..." value="" autofocus>
                    <button class="btn button"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </section>

<!-- Landing search -->
    <section class="content">
        <div class="search-container">
            <div class="logo">
                <h1>Google</h1>
            </div>
            <div class="search">
                <div id="landing-search" class="input">
                    <i id="search-btn" class="fa fa-search" aria-hidden="true"></i>
                    <input type="search" placeholder="Search..." value="" autofocus>
                    <button class="btn button"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </section>

    <section class="results">
        <div class="images">
            <div class="info">

            </div>
            <div class="results">

            </div>
        </div>

        <div class="pages">
            <div class="info">

            </div>
            <div class="results">

            </div>
        </div>
    </section>

    <section id="buttons">

    </section>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="js/PageResult.js"></script>
<script src="js/ImageResult.js"></script>
<script src="js/PaginationButtons.js"></script>
<script src="js/SearchInfo.js"></script>
<script>

// Create objects of Searching class

var landing = new
var input = $('.input input');
var headerInput = $('#header-search input');
var landingInput = $('#landing-search input');
var searchBtn = $('#landing-search i');
var submitBtn = $('.input button');
var content = $('#landing-search');

    function inputFadeIn() {
        if((headerInput.val().length > 0) || (landingInput.val().length > 0)){
            submitBtn.fadeIn('slow');
        } else {
            submitBtn.fadeOut('slow');
        }
    }

    function exchange() {
            $('.header-search').fadeIn('slow');
            $('.content').fadeOut();
        }

    $(document).ready(function() {
      submitBtn.hide();
      $('.header-search').hide();
    });

    $('.landing').click(function() {
        content.removeClass('open');
    });

    $('.search').click(function(e) {
        e.stopPropagation();
    });

    searchBtn.click(function() {
        content.toggleClass('open');
        submitBtn.hide();
        inputFadeIn();
    });

    input.keyup(function() {
        console.log('key');
       inputFadeIn();
    });

    submitBtn.click(function() {
        exchange();
        var buttons = new paginationButtons();
    });
</script>
</body>
</html>
