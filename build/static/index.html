<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <script src="https://use.fontawesome.com/f1003c147a.js"></script>
    <title>24i.com | Interview task</title>
</head>
<body class="landing">
<!-- Search in header after "submit" button clicked -->
    <section class="header-search">
        <div class="search-container">
            <div class="logo">
                <h1>Google</h1>
            </div>
            <div class="search">
                <div id="header-search" class="input open">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="search" placeholder="Search..." value="" autofocus>
                    <button class="btn button"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </section>

<!-- Landing search -->
    <section class="content">
        <div class="search-container">
            <div class="logo">
                <h1>Google</h1>
            </div>
            <div class="search">
                <div id="landing-search" class="input">
                    <i id="search-btn" class="fa fa-search" aria-hidden="true"></i>
                    <input type="search" placeholder="Search..." value="" autofocus>
                    <button class="btn button"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </section>

    <section class="results">
        <div class="images">

        </div>

        <div class="pages">

        </div>
    </section>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="js/PageResult.js"></script>
<script src="js/ImageResult.js"></script>
<script>
var input = $('.input input');
var headerInput = $('#header-search input');
var landingInput = $('#landing-search input');
var searchBtn = $('#landing-search i');
var submitBtn = $('.input button');
var content = $('#landing-search');
var currentStartIndex = 1;



    function inputFadeIn() {
        if((headerInput.val().length > 0) || (landingInput.val().length > 0)){
            submitBtn.fadeIn('slow');
        } else {
            submitBtn.fadeOut('slow');
        }
    }

    function exchange() {
            $('.header-search').fadeIn('slow');
            $('.content').fadeOut();
        }

    $(document).ready(function() {
      submitBtn.hide();
      $('.header-search').hide();
    });

    $('.landing').click(function() {
        content.removeClass('open');
    });

    $('.search').click(function(e) {
        e.stopPropagation();
    });

    searchBtn.click(function() {
        content.toggleClass('open');
        submitBtn.hide();
        inputFadeIn();
    });

    input.keyup(function() {
        console.log('key');
       inputFadeIn();
    });

    submitBtn.click(function() {
        exchange();
        var result = null;

        if(headerInput.val().length > 0) {
            result = headerInput.val();
        } else if(landingInput.val().length > 0) {
            result = landingInput.val();
        }

        $.ajax({
            "url" : "https://www.googleapis.com/customsearch/v1?key=AIzaSyCv9Rf2Byyw9TkNyku1ZiHBeUSeFErc_K4&cx=015921586228539547241:8aqkhvwhory&q="+ result,
            "type" : "get",
            "data": {

            }
        }).done(function(data) {
            $('.pages').empty();
            console.log(data);
              for( var i = 0; i < data.items.length; i++) {
                  var result = data.items[i];
                  var singlePage = new Page(result);
                }
        });

        $.ajax({
            "url" : "https://www.googleapis.com/customsearch/v1?key=AIzaSyCv9Rf2Byyw9TkNyku1ZiHBeUSeFErc_K4&cx=015921586228539547241:8aqkhvwhory&searchType=image&q="+ result,
            "type" : "get",
            "data": {
            }
        }).done(function(data) {
            $('.images').empty();

            for( var i = 0; i < data.items.length; i++) {
                var result = data.items[i];
                var singleImage = new Image(result);
            }
        })
    });
</script>
</body>
</html>
